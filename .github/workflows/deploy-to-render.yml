name: Trigger Render Deploy

on:
  push:
    branches: [ main ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "Render secrets not set; skipping deploy trigger."
            exit 0
          fi
          # Create a deploy - API reference: https://render.com/docs/api
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"             -H "Authorization: Bearer $RENDER_API_KEY"             -H "Content-Type: application/json"             -d '{"clearCache": false}'             | jq .
