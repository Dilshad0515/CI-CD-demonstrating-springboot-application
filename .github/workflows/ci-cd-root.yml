name: CI/CD - Monorepo

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend (Maven)
        working-directory: ./backend
        run: mvn -B -V -DskipTests clean package

      - name: Build Docker image (backend)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: local/backend:latest

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build Docker image (frontend)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: local/frontend:latest

  publish-to-registry:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: startsWith(github.ref, 'refs/heads/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        if: secrets.GHCR_TOKEN != ''
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push backend to GHCR
        if: secrets.GHCR_TOKEN != ''
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-backend:latest

      - name: Push frontend to GHCR
        if: secrets.GHCR_TOKEN != ''
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-frontend:latest
